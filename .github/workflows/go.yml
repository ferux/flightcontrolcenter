name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Install tools
      run: make prepare
     
    - name: Generate static
      run: make build_static
      
    - name: Statis check
      run: make check

    - name: Test package
      run: make test
      
    - name: Build
      run: make build

    - name: Decode ssh key
      env:
        SSH_HASH: ${{ secrets.SSH_HASH }}
      run: |
        mkdir /tmp/ssh
        echo -e $SSH_HASH | base64 --decode > /tmp/ssh/deploy_key
        eval "$(ssh-agent -s)"
        chmod 600 /tmp/ssh/deploy_key
        ssh-add /tmp/ssh/deploy_key

    - name: Deploy
      env:
        SSH_USER: ${{ secrets.SSH_USER }}
        SSH_HOST: ${{ secrets.SSH_HOST }}
      run: make deploy
